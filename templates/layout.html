<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}The Well{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
    <body>
        <header>
            <div class="grid-33">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="icon-power" title="Log out">Log Out</a>
                <a href="/character_creation" class="character-icon" title="Character Creation">Character Creation</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="icon-power" title="Log in">Log in</a>
                <a href="{{ url_for('register') }}" class="icon-profile" title="Register">Register</a>
                {% endif %}
            </div>
        </header>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
